<!DOCTYPE html>
<html lang="de">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Apple Watch bis Luxusmarkenuhr</title>
<style>
  body {
    margin: 0;
    background-color: #121212;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    color: #ccc;
    font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
      Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
  }
  .container {
    width: 80%;
    max-width: 600px;
  }
  .progress-container {
    background: #333;
    border-radius: 10px;
    box-shadow: 0 2px 8px rgba(255,255,255,0.1);
    height: 15px;
  }
  .progress-bar {
    height: 15px;
    border-radius: 10px;
    background: #0a84ff;
    width: 0%;
    transition: width 0.4s ease;
  }
  .labels {
    display: flex;
    justify-content: space-between;
    margin-top: 5px;
    font-size: 0.85rem;
  }
  .labels span {
    user-select: none;
  }
  h2 {
    color: #ccc;
    text-align: center;
    margin-bottom: 15px;
  }
</style>
</head>
<body>
  <div class="container">
    <h2>Apple Watch bis Luxusmarkenuhr</h2>
    <div class="progress-container">
      <div class="progress-bar" id="progressBar"></div>
    </div>
    <div class="labels">
      <span>0</span>
      <span>100</span>
    </div>
  </div>

  <script>
    let progress = 0;
    const progressBar = document.getElementById('progressBar');

    // Startet leer (0%)
    progressBar.style.width = '0%';

    // Beispiel-Funktion, um den Fortschritt manuell zu starten
    function startProgress() {
      if (progress < 100) {
        progress += 1;
        progressBar.style.width = progress + '%';
        requestAnimationFrame(startProgress);
      }
    }

    // Falls gewÃ¼nscht, z.B. hier automatisch starten nach 1 Sekunde:
    // setTimeout(() => requestAnimationFrame(startProgress), 1000);
  </script>
</body>
</html>
